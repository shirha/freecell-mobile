<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Freecell Mobile</title>
  <link rel="shortcut icon" type="image/png" href="i/favicon.ico">
  <style type="text/css">
  body
  {
    font-family: arial,verdana;
    font-size: 12px;
    margin: 0px auto; 
    background-image: url('i/nexus10.jpg'); 
  }
  .container
  {
    float: left;
    margin: 0 auto;
    width: 900px;
  }
  .hint   {
    width: 98px; 
    text-align: center;
    font-size: 225%; 
    color: white; 
    font-weight: bold;
    display: none;
    top: 45px; 
    left: 780px;                        
    float: left;
    position: absolute;
  }
  .side   {
    top: 10px; 
    left: 890px;                        
    width: 5px; 
    position: absolute;
  }
  .icon, .freecell, .homecell, .cascades, .deck {
    background-image: url('i/sheet.png'); 
  }
  .icon, .img, .bus {
    background-repeat: no-repeat;
    width: 100px;
    float: left;
    height: 100px;
    position: absolute;
  }
  .icon           {height: 100px;}
  .img, .bus      {height: 150px;}
  .hilite-next    {box-shadow: 0 0 25px 5px gray inset;}
  .hilite-blue    {box-shadow: 0 0 25px 5px cornflowerblue inset;}
  .hilite-yellow  {box-shadow: 0 0 25px 5px yellow inset;}
  .hilite-auto    {box-shadow: 0 0 25px 5px yellowgreen inset;}
  .hilite-orange  {box-shadow: 0 0 25px 5px orange inset;}
  .hilite-purple  {box-shadow: 0 0 25px 5px purple inset;}
/*
  .bus            {box-shadow: 0 0 25px 5px gray;} 
*/

  .clear {clear: both;}
  </style>
</head>
<body>
  <div class="container"></div>
  <div class="hint"></div>
  <div class="side">&nbsp;</div>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/velocity.min.js"></script>
  <script src="js/velocity.ui.js"></script>
  <script src="js/freecell-mobile.js"></script>
</body>
</html>
